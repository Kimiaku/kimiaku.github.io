<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Kimia</title>
    <style>
        /* Resetting default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Full-height layout */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        .header {
            background-color: #0288D1;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .header img {
            width: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            flex: 1;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
        }

        /* Banner styling */
        .banner {
            background-image: url('bannerdasar.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .banner-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: left;
            flex-wrap: wrap;
        }
        .banner h2 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .banner img {
            width: 150px;
            height: auto;
        }

        /* Card styling (Tabs) */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .tab {
            background-color: white;
            color: #0288D1;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px; /* Ensure there's a minimum width */
        }
        .tab:hover {
            background-color: #0288D1;
            color: white;
        }

        /* Active tab styling */
        .tab.active {
            background-color: #0277BD;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .tab img {
            width: 20px;
            height: 20px;
        }
        
        /* Iframe styling */
        .content {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 55%;
            height: 520px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Footer styling */
        .footer {
            background-color: #0288D1;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            /* On tablet screens, make tabs wrap to 2 per row */
            .tabs {
                gap: 15px;
            }
            .tab {
                min-width: 100px; /* Adjust the minimum width of the tabs */
            }
        }

        @media (max-width: 768px) {
            /* On smaller screens, make tabs vertical */
            .tabs {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .tab {
                width: 80%; /* Make tabs take up more width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            /* On very small screens (phones), adjust even further */
            .tab {
                width: 90%; /* Make tabs nearly full-width */
                font-size: 1em; /* Adjust font size */
            }

            iframe {
                width: 95%; /* Make iframe width responsive */
                height: 400px; /* Reduce height of iframe for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.gif" alt="Logo"> <!-- Gambar logo kimia -->
        <h1>Media Pembelajaran Kimia</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Banner -->
        <div class="banner">
            <div class="banner-content">
                <img src="banner.gif" alt="Molecule"> <!-- Gambar molekul -->
                <h2>Materi Kepolaran Molekul</h2>
            </div>
        </div>

        <!-- Tabs (Card-like buttons) -->
        <div class="tabs">
            <div class="tab" onclick="window.location.href='index.html'">
                <img src="https://img.icons8.com/color/20/000000/home-page.png" alt="Home Icon">
                Home
            </div>
            <div class="tab active" onclick="window.location.href='materi.html'">
                <img src="https://img.icons8.com/color/20/000000/books.png" alt="Materi Icon">
                Materi
            </div>
            <div class="tab" onclick="window.location.href='video.html'">
                <img src="https://img.icons8.com/color/20/000000/video.png" alt="Video Icon">
                Video
            </div>
            <div class="tab" onclick="window.location.href='simulasi.html'">
                <img src="https://img.icons8.com/color/20/000000/3d-glasses.png" alt="Simulasi Icon">
                Simulasi
            </div>
        </div>

        <!-- Content Section (iframe untuk materi) -->
        <div class="content">
            <iframe src="https://drive.google.com/file/d/13PCe8mAg3hj30yM7pcD1EdM_01SbFM1Y/preview" allow="autoplay"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by Kelompok 6 Inovasi Pendidikan
    </div>

</body>
</html>
