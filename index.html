<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Kimia</title>
    <style>
        /* Resetting default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Full-height layout */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        .header {
            background-color: #0288D1;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            flex-wrap: wrap;
        }
        .header img {
            width: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            flex: 1;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
        }

        /* Banner styling */
        .banner {
            background-image: url('bannerdasar.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .banner-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: left;
            flex-wrap: wrap;
        }
        .banner h2 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .banner img {
            width: 150px;
            height: auto;
        }

        /* Kotak-kotak di bawah banner */
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
            gap: 20px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .content div {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .content div:hover {
            transform: translateY(-10px);
        }
        .content img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .content p {
            font-size: 1.2em;
            font-weight: bold;
            color: #0288D1;
        }

        /* Footer styling */
        .footer {
            background-color: #0288D1;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Menghilangkan garis bawah pada link */
        .content a {
            text-decoration: none; /* Menghilangkan garis bawah */
            color: inherit; /* Warna teks mengikuti warna elemen induk */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom pada tablet */
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
                text-align: center;
            }

            .banner h2 {
                font-size: 2em;
                text-align: center;
            }

            .banner-content {
                flex-direction: column;
                text-align: center;
            }

            .banner img {
                width: 120px;
            }

            .content {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom pada layar kecil */
                gap: 15px;
            }

            .content div {
                min-width: 100%; /* Full width on smaller screens */
                margin: 15px 0;
            }

            .footer {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .banner {
                padding: 50px 10px;
            }

            .banner h2 {
                font-size: 1.8em;
            }

            .content {
                grid-template-columns: 1fr; /* 1 kolom pada ponsel */
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.gif" alt="Logo"> <!-- Gambar logo kimia -->
        <h1>Media Pembelajaran Kimia</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Banner -->
        <div class="banner">
            <div class="banner-content">
                <img src="banner.gif" alt="Molecule"> <!-- Gambar molekul -->
                <h2>Yuk Belajar Kepolaran Molekul</h2>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div>
                <a href="materi.html">
                    <img src="https://img.icons8.com/color/100/000000/books.png" alt="Materi Icon">
                    <p>Materi</p>
                </a>
            </div>
            <div>
                <a href="video.html">
                    <img src="https://img.icons8.com/color/100/000000/video.png" alt="Video Icon">
                    <p>Video</p>
                </a>
            </div>
            <div>
                <a href="simulasi.html">
                    <img src="https://img.icons8.com/color/100/000000/3d-glasses.png" alt="Simulasi Icon">
                    <p>Simulasi</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by Kelompok 6 Inovasi Pendidikan
    </div>

</body>
</html>
